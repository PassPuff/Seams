<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Seams</title>
</head>
<body>

<section class="seams">
  <div class="container  seams__wrapper">
    <h2 class="seams__title"><span>Virmer</span> is the best of the best </h2>
    <div class="seams__content">
      <div class="seams__icons  seams-icons  swiper  js-slider-seams-icons">
        <ul class="swiper-wrapper  seams-icons__list">
          <li class="seams-icons__item  swiper-slide">
            <figure class="seams-icons__item-wrap">
              <img class="seams-icons__img" src="img/1.png" width="95" height="95" alt="img">
              <figcaption class="seams-icons__name">Spot</figcaption>
            </figure>
          </li>
          <li class="seams-icons__item  swiper-slide">
            <figure class="seams-icons__item-wrap">
              <img class="seams-icons__img" src="img/2.png" width="95" height="95" alt="img">
              <figcaption class="seams-icons__name">Line</figcaption>
            </figure>
          </li>
          <li class="seams-icons__item  swiper-slide">
            <figure class="seams-icons__item-wrap">
              <img class="seams-icons__img" src="img/3.png" width="95" height="95" alt="img">
              <figcaption class="seams-icons__name">Circle</figcaption>
            </figure>
          </li>
          <li class="seams-icons__item  swiper-slide">
            <figure class="seams-icons__item-wrap">
              <img class="seams-icons__img" src="img/4.png" width="95" height="95" alt="img">
              <figcaption class="seams-icons__name">Double circle</figcaption>
            </figure>
          </li>
          <li class="seams-icons__item  swiper-slide">
            <figure class="seams-icons__item-wrap">
              <img class="seams-icons__img" src="img/5.png" width="95" height="95" alt="img">
              <figcaption class="seams-icons__name">Triangle</figcaption>
            </figure>
          </li>
          <li class="seams-icons__item  swiper-slide">
            <figure class="seams-icons__item-wrap">
              <img class="seams-icons__img" src="img/6.png" width="95" height="95" alt="img">
              <figcaption class="seams-icons__name">Eight</figcaption>
            </figure>
          </li>
        </ul>
      </div>
      <div class="seams__cards  seams-card  js-slider-seams-card">
        <ul class="swiper-wrapper  seams-card__list">
          <li class="seams-card__item  swiper-slide">
            <figure class="seams-card__img-wrap">
              <img class="seams-card__img" src="img/1_384.gif" width="428" height="428" alt="img">
              <figcaption class="seams-card__name">Small spot, high power. Suitable for penetrating welding.
              </figcaption>
            </figure>
          </li>
          <li class="seams-card__item  swiper-slide">
            <figure class="seams-card__img-wrap">
              <img class="seams-card__img" src="img/2_384.gif" width="428" height="428" alt="img">
              <figcaption class="seams-card__name">The line width can be adjusted. This method is suitable for external
                angle welding, butt welding and wire feed welding.
              </figcaption>
            </figure>
          </li>
          <li class="seams-card__item  swiper-slide">
            <figure class="seams-card__img-wrap">
              <img class="seams-card__img" src="img/3_384.gif" width="428" height="428" alt="img">
              <figcaption class="seams-card__name">The diameter can be adjusted. The power density distribution is
                uniform, the advantage is obvious when using high-frequency welding of thin sheets.
              </figcaption>
            </figure>
          </li>
          <li class="seams-card__item  swiper-slide">
            <figure class="seams-card__img-wrap">
              <img class="seams-card__img" src="img/4_384.gif" width="428" height="428" alt="img">
              <figcaption class="seams-card__name">The diameter can be adjusted. The main function is to reduce the
                hollow spot, make the spot larger and make the plate receive more uniform light radiation. This method
                is suitable for all types of angle welding.
              </figcaption>
            </figure>
          </li>
          <li class="seams-card__item  swiper-slide">
            <figure class="seams-card__img-wrap">
              <img class="seams-card__img" src="img/5_384.gif" width="428" height="428" alt="img">
              <figcaption class="seams-card__name">Adjustable width. By reducing the hollow spot, the energy of the
                three sides can make the middle and the left and right sides of the plate completely heated. By adding
                wire feed welding, the frequency can be reduced, and the welding site can be shaped like fish scales.
              </figcaption>
            </figure>
          </li>
          <li class="seams-card__item  swiper-slide">
            <figure class="seams-card__img-wrap">
              <img class="seams-card__img" src="img/6_384.gif" width="428" height="428" alt="img">
              <figcaption class="seams-card__name">On the basis of the triangle, continue to increase the light spot, so
                that the plate will heat up repeatedly. This method is suitable for welding large widths.
              </figcaption>
            </figure>
          </li>
        </ul>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
